<html>

</head>  
<body>  
<script>
const myObj = {
  firstName: 'Kate',
  secondName: 'Dudarha'
};
function getList(obj){
	const result = Object.keys(obj).map((key) => [(key), obj[key]]);
	return result
}
const result = getList(myObj);
result.forEach((item) => {
	  document.write('['+item +']'+ '<br>');
	});
console.log(result);
</script>  
</body>  
</html>
