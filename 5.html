<body>  
<script>
const myObj = {
  firstName: 'Kate',
  secondName: 'Dudarha'
};
function getList(obj){
	const result = Object.entries(obj).map((entry) => [entry]);
	return result
}
const result = getList(myObj);
result.forEach((item) => {
	  document.write('['+item +']'+ '<br>');
	});
console.log(result);
</script>  
</body>  
</html>
