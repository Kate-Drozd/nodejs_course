<html>  
<head>   
</head>  
<body>  
<script>
const str1 = prompt('Enter an expression: '); 
const str2 = prompt('Enter search request: ');
function search(str1,str2){ 
  const regMatch = new RegExp(str2, 'gi');
  if ((str1.match(regMatch)) != null )
      return 'Matched';
  else 
      return 'Not matched';
}
document.write(search(str1,str2));
</script>  
</body>  
</html>
