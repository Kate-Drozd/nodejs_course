<html>  
<head>   
</head>  
<body>  
<script>
const array = [0, 1, null, 2, 3, undefined, 3,,,,,, 4,, 4,, 5,, 6,,,,];
document.write("Input:" + '<br>' + array);

function getResult(array, callback) {
  setTimeout(() => {
	if (Array.isArray(array)  !== true) {
		callback(new Error("Array is expected."));
		return;
	}
	const result = array.filter(function (el) {
		return el != null;
	});

	function callback(error, result) {
		if (error !== null) {
			document.write("Caught error: " + String(error));
			return;
		}
		document.write(result);
	};

	callback(null, result);
  }, 5000);
}

getResult(array, null);
</script>  
</body>  
</html>
