<html>  
<head>  
<title> Fibonacci Series</title>  
</head>  
<body>  
<script>
const number = parseInt(prompt('Enter a positive number: '));
if (number > 0){
	const fib = [0,1];
	while(fib[0] < number){
	fib.push(fib[1] + fib[0]);
	document.write (" <br> " +  fib[0]);
	fib.shift();
	} 
	}else{ 
		document.write ('the entered data is not a positive number');
}
</script>  
</body>  
</html>
